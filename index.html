<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-light: #ffe4ec;
            --pink-medium: #ffb6c1;
            --pink-dark: #ff69b4;
            --red-heart: #e74c3c;
            --white: #ffffff;
            --gray: #95a5a6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--pink-light) 0%, var(--pink-medium) 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        /* Floating Hearts Background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            color: var(--red-heart);
            opacity: 0.6;
            animation: floatUp 6s ease-in infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Card */
        .card {
            background: var(--white);
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 90vw;
            animation: cardPop 0.5s ease-out;
        }

        @keyframes cardPop {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .card h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--pink-dark);
            margin-bottom: 2rem;
            line-height: 1.3;
        }

        .card .heart-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .card .couple-photo {
            width: 225px;
            height: auto;
            margin-bottom: 1.5rem;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Buttons Container */
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            min-height: 50px;
        }

        .yes-btn {
            background: linear-gradient(135deg, var(--pink-dark) 0%, var(--red-heart) 100%);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.6);
        }

        .no-btn {
            background: var(--gray);
            color: var(--white);
            transition: left 0.2s ease-out, top 0.2s ease-out, transform 0.3s ease, min-width 0.3s ease;
            white-space: nowrap;
        }

        .no-btn:hover {
            background: #7f8c8d;
        }

        /* Success Screen */
        .success-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--pink-light) 0%, var(--pink-medium) 100%);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            animation: fadeIn 0.5s ease-out;
        }

        .success-screen.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success-screen h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: var(--pink-dark);
            margin-bottom: 1rem;
            animation: bounceIn 0.8s ease-out;
        }

        .success-screen p {
            font-size: 1.5rem;
            color: var(--red-heart);
            margin-bottom: 2rem;
            animation: bounceIn 0.8s ease-out 0.2s both;
        }

        .gifts-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: bounceIn 0.8s ease-out 0.4s both;
        }

        .gift-item {
            background: var(--white);
            padding: 1rem 1.5rem;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .gift-icon {
            font-size: 2rem;
        }

        .gift-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--pink-dark);
        }

        .gift-item.mystery {
            cursor: pointer;
            background: linear-gradient(135deg, var(--pink-medium) 0%, var(--pink-dark) 100%);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .gift-item.mystery:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.4);
        }

        .gift-item.mystery .gift-text {
            color: var(--white);
        }

        .gift-item.revealed {
            animation: revealPop 0.5s ease-out;
        }

        @keyframes revealPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes heartExplode {
            0% {
                transform: scale(0) rotate(-45deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.3) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        /* Celebration Hearts */
        .celebration-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
        }

        .burst-heart {
            position: absolute;
            font-size: 30px;
            animation: burstOut 2s ease-out forwards;
        }

        @keyframes burstOut {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card {
                padding: 2rem 1.5rem;
            }

            .card h1 {
                font-size: 1.8rem;
            }

            .card .heart-icon {
                font-size: 3rem;
            }

            .card .couple-photo {
                width: 175px;
                height: auto;
            }

            .btn {
                padding: 0.9rem 2rem;
                font-size: 1rem;
            }

            .success-screen h1 {
                font-size: 2.5rem;
            }

            .success-screen p {
                font-size: 1.2rem;
                padding: 0 1rem;
            }

            .gift-item {
                padding: 0.8rem 1rem;
            }

            .gift-icon {
                font-size: 1.5rem;
            }

            .gift-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="hearts-bg" id="hearts-bg"></div>

    <!-- Main Question Card -->
    <div class="card" id="question-card">
        <img src="photo.png" alt="Us" class="couple-photo">
        <h1>Niki, will you be my Valentine?</h1>
        <div class="buttons">
            <button class="btn yes-btn" id="yes-btn">Yes!</button>
            <button class="btn no-btn" id="no-btn">No</button>
        </div>
    </div>

    <!-- Success Screen -->
    <div class="success-screen" id="success-screen">
        <div class="celebration-hearts" id="celebration-hearts"></div>
        <h1>Yay!</h1>
        <p>I knew you'd say yes, Niki!</p>
        <div class="gifts-section">
            <div class="gift-item mystery" id="gift1" onclick="revealGift(this, 'üíÖ', 'Coupon for x3 Nail Appointments')">
                <span class="gift-icon">üéÅ</span>
                <span class="gift-text">Gift 1 - Click to reveal!</span>
            </div>
            <div class="gift-item mystery" id="gift2" onclick="revealGift(this, 'üçΩÔ∏è', 'Dinner at The Keg at 5:45pm')">
                <span class="gift-icon">üéÅ</span>
                <span class="gift-text">Gift 2 - Click to reveal!</span>
            </div>
        </div>
    </div>

    <script>
        // Create floating background hearts
        function createFloatingHearts() {
            const container = document.getElementById('hearts-bg');
            const heartSymbols = ['‚ù§', 'üíï', 'üíó', 'üíñ', 'üíò'];

            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.animationDuration = (5 + Math.random() * 3) + 's';
                heart.style.fontSize = (15 + Math.random() * 20) + 'px';
                container.appendChild(heart);
            }
        }

        // Initialize floating hearts
        createFloatingHearts();

        // Get elements
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const questionCard = document.getElementById('question-card');
        const successScreen = document.getElementById('success-screen');
        const celebrationHearts = document.getElementById('celebration-hearts');

        // Cycling phrases for the No button
        const noButtonPhrases = [
            "No",
            "Are you sure?",
            "Really sure?",
            "Pretty please?",
            "Change your mind?",
            "Last chance!",
            "Actual last chance!",
            "Surely not?",
            "You might regret it!",
            "Give it another thought!",
            "This could be a mistake!",
            "Don't be so cold!",
            "Is that your final answer?",
            "You're breaking my heart!"
        ];
        let phraseIndex = 0;

        // Yes button click handler
        yesBtn.addEventListener('click', function() {
            questionCard.style.display = 'none';
            successScreen.classList.add('show');
            createCelebrationHearts();
        });

        // No button escape logic
        function moveNoButton(e) {
            e.preventDefault();

            // Expand button to fit longer phrases
            noBtn.style.minWidth = '220px';

            // Cycle to next phrase
            if (phraseIndex < noButtonPhrases.length - 1) {
                phraseIndex++;
                noBtn.textContent = noButtonPhrases[phraseIndex];
            }

            const btn = noBtn;
            const padding = 20;

            // Get viewport dimensions
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            // Get button dimensions
            const btnWidth = btn.offsetWidth;
            const btnHeight = btn.offsetHeight;

            // Calculate safe bounds
            const maxX = viewportWidth - btnWidth - padding;
            const maxY = viewportHeight - btnHeight - padding;

            // Generate random position within bounds
            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;

            // Ensure minimum padding from edges
            newX = Math.max(padding, Math.min(newX, maxX));
            newY = Math.max(padding, Math.min(newY, maxY));

            // Apply fixed positioning and move
            btn.style.position = 'fixed';
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
            btn.style.zIndex = '50';
        }

        // Desktop: mouseenter
        noBtn.addEventListener('mouseenter', moveNoButton);

        // Mobile: touchstart
        noBtn.addEventListener('touchstart', moveNoButton);

        // Prevent click on No button (optional fun message)
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            moveNoButton(e);
        });

        // Reveal gift function
        function revealGift(element, icon, text) {
            element.classList.remove('mystery');
            element.classList.add('revealed');
            element.querySelector('.gift-icon').textContent = icon;
            element.querySelector('.gift-text').textContent = text;
            element.onclick = null;
            element.style.cursor = 'default';
        }

        // Create celebration hearts burst
        function createCelebrationHearts() {
            const container = celebrationHearts;
            const heartSymbols = ['‚ù§', 'üíï', 'üíó', 'üíñ', 'üíò', 'üíù', 'üíû'];

            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'burst-heart';
                heart.innerHTML = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];

                // Random starting position near center
                heart.style.left = '50%';
                heart.style.top = '50%';

                // Random direction for burst
                const angle = (Math.PI * 2 * i) / 30;
                const distance = 100 + Math.random() * 200;
                const tx = Math.cos(angle) * distance + 'px';
                const ty = Math.sin(angle) * distance + 'px';

                heart.style.setProperty('--tx', tx);
                heart.style.setProperty('--ty', ty);
                heart.style.animationDelay = (Math.random() * 0.5) + 's';

                container.appendChild(heart);
            }
        }

        // Handle window resize - reset No button if it goes out of bounds
        window.addEventListener('resize', function() {
            if (noBtn.style.position === 'fixed') {
                const btnRect = noBtn.getBoundingClientRect();
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;

                // Check if button is out of bounds and reset if needed
                if (btnRect.right > viewportWidth || btnRect.bottom > viewportHeight) {
                    const maxX = viewportWidth - noBtn.offsetWidth - 20;
                    const maxY = viewportHeight - noBtn.offsetHeight - 20;
                    noBtn.style.left = Math.min(parseFloat(noBtn.style.left), maxX) + 'px';
                    noBtn.style.top = Math.min(parseFloat(noBtn.style.top), maxY) + 'px';
                }
            }
        });
    </script>
</body>
</html>
